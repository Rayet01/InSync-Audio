{% load static %}

<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Upcoming Events</h2>
    <div class="row">
      {% for event in events %}
        <div class="col-md-4 mb-4">
          <div class="card">
            {% if event.image %}
              <img
                src="{{ event.image.url }}"
                class="card-img-top"
                alt="{{ event.title }}"
              />
            {% else %}
              <img
                src="{% static 'default-event.jpg' %}"
                class="card-img-top"
                alt="Default Event Image"
              />
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ event.title }}</h5>
              <p class="card-text">
                Date: {{ event.date }}<br />
                Location: {{ event.location }}
              </p>
              <a
                href="{{ event.ticket_link }}"
                class="btn btn"
                style="background-color: #d12d9c; color: black"
                target="_blank"
                rel="noopener noreferrer"
                >Buy Tickets</a
              >
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No events available at the moment.</p>
      {% endfor %}
    </div>
  </div>
</section>
